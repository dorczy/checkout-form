<!doctype html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/d0f05553fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>CHECKOUT FORM</title>
</head>

<body class="bg-light">
    <div class="container d-flex flex-column flex-md-row-reverse">

        <aside class="col-md-4">
            <div class="container pt-3">
                <div class=" d-flex justify-content-between pb-2">
                    <h1 class="h3 text-secondary">Your cart</h1>
                    <h1 class="h3"><span class="badge badge-pill badge-secondary">3</span></h1>
                </div>
                <ul class="list-group">
                    <li class="list-group-item px-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="font-weight-bold">Product name</span>
                            <span>$12</span>
                        </div>
                        <div class="">
                            <small class="text-muted">Brief description</small>
                        </div>
                    </li>
                    <li class="list-group-item px-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="font-weight-bold">Second name</span>
                            <span>$8</span>
                        </div>
                        <div class="">
                            <small class="text-muted">Brief description</small>
                        </div>
                    </li>
                    <li class="list-group-item px-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="font-weight-bold">Third name</span>
                            <span>$5</span>
                        </div>
                        <div class="">
                            <small class="text-muted">Brief description</small>
                        </div>
                    </li>
                    <li class="list-group-item px-4 bg-light">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="font-weight-bold text-success">Promo code</span>
                            <span class="text-success">-$5</span>
                        </div>
                        <div class="">
                            <small class="text-success">EXAMPLECODE</small>
                        </div>
                    </li>
                    <li class="list-group-item px-4">
                        <div class="d-flex justify-content-between align-items-center">
                            Total (USD)
                            <span class="font-weight-bolder">$20</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="container pt-3">
                <ul class="list-group">
                    <li class="list-group-item p-2">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Promo code" aria-label="Promo code"
                                aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-secondary" type="button" id="button-addon2">Reedem</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </aside>

        <main class="col-md-7">
            <div class="container pt-3">
                <h1 class="h3 mt-2 mb-3">Billing address</h1>
                <form>
                    <div class="form-row">
                        <div class="form-group col-12 col-md-6">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName" aria-describedby="firstName">
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                    <label for="userName">Username</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="userName">@</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="userName" id="userName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email <span class="text-muted">(Optional)</span></label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
                        <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12 col-md-6">
                            <label for="country">Country</label>
                            <select class="form-control" name="country" id="country">
                                <option selected>Choose...</option>
                                <option value="Magyarország">Magyarország</option>
                                <option value="USA">USA</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-md-4">
                            <label for="state">State</label>
                            <select class="form-control" name="state" id="state">
                                <option selected>Choose...</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-md-2">
                            <label for="zip">Zip</label>
                            <input type="text" class="form-control" id="zip">
                        </div>
                    </div>
                    <hr class="my-4">
                    <div class="form-group form-check mb-0">
                        <input type="checkbox" class="form-check-input" id="sameAddresses">
                        <label class="form-check-label" for="sameAddresses">Shipping address is the
                            same as my billing address</label>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="saveInfos">
                        <label class="form-check-label" for="saveInfos">Save this information for
                            next time</label>
                    </div>
                    <hr class="mb-0">
                </form>
            </div>
            <div class="container pt-3">
                <h1 class="h3 mt-2 mb-3">Payment</h1>
                <form>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentOptions" id="creditCard" checked>
                        <label class="form-check-label" for="creditCard">
                            Credit card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentOptions" id="debitCard">
                        <label class="form-check-label" for="debitCard">
                            Debit card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentOptions" id="paypal">
                        <label class="form-check-label" for="paypal">
                            Paypal
                        </label>
                    </div>
                    <div class="form-row">
                        <div class="form-group mt-3 col-12 col-md-6">
                            <label for="nameOnCard">Name on card</label>
                            <input type="text" class="form-control" id="nameOnCard">
                            <small class="form-text text-muted">Full name as displayed on
                                card</small>
                        </div>
                        <div class="form-group mt-0 mt-md-3 col-12 col-md-6">
                            <label for="creditCardNumber">Credit card number</label>
                            <input type="text" class="form-control" id="creditCardNumber">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12 col-md-3">
                            <label for="expiration">Expiration</label>
                            <input type="text" class="form-control" id="expiration">
                        </div>
                        <div class="form-group col-12 col-md-3">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv">
                        </div>
                    </div>
                    <hr class="mt-4">
                    <button type="submit" class="btn btn-primary btn-lg btn-block my-4">Continue to
                        checkout</button>
                </form>
            </div>
        </main>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
